 <!DOCTYPE html>
<html>
<head>
    <title>Local document example</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/components/nacl-fast.min.js" type="text/javascript"></script>
    <script src="/components/nacl-util.min.js" type="text/javascript"></script>
    <script src="utils.js" type="text/javascript"></script>
    <script src="editor.js" type="text/javascript"></script>
    <script async src="main.js" type="text/javascript"></script>
</head>
<body class="upload">

<div id="logo">
    <a href="/"><img src="/static/CryptPad-logo-long.png" alt="CryptPad logo" /></a>
</div>

<div id="upload" class="main">
    <h1>Create a new text document, stored in your browser</h1>
    <label for="create-title">Enter document title</label>
    <br>
    <input type="text" id="create-title"/>
    <br>
    <label for="create-content">Initial document content</label>
    <br>
    <textarea id="create-content"></textarea>
    <br>
    <button id="create-submit">Create</button>
</div>
<div id="list" class="main">
    <h1>Existing documents</h1>
    <div id="list-all"></div>
</div>

<div id="editor" class="main">
    <h1 id="editor-title">Local document editor</h1>
    <div id="back"><a id="back-link" href="/local">Back to all files</a></div>
    <div id="state"></div>
    <div id="share"></div>
    <div id="editor-form">
        <label for="editor-instance">CryptPad instance</label>
        <br>
        <input type="text" id="editor-instance" placeholder="https://api-secure.demo.cryptpad.cloud" value="https://api-secure.demo.cryptpad.cloud"/>
        <br>
        <button id="editor-submit">Submit</button>
    </div>
    <div id="editor-container"></div>
</div>

</body>
</html>
